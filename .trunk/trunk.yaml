  enabled:
    - checkov@3.2.386
    - git-diff-check
    - ktlint@1.5.0
    - markdownlint@0.44.0
    - oxipng@9.1.4
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trufflehog@3.88.17
