name: Run tests and lint

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  trunk-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Trunk Check
        uses: trunk-io/trunk-action@4d5ecc89b2691705fd08c747c78652d2fc806a94 # v1.1.19
        with:
          check-mode: all

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup JDK
        uses: ./.github/actions/setup-java
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4.3.0
      - name: Run lint
        run: ./gradlew lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup JDK
        uses: ./.github/actions/setup-java
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4.3.0
      - name: Run tests
        run: ./gradlew test
      - name: Generate coverage
        run: ./gradlew koverXmlReport
      - name: Upload Test Report
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          files: ./roktux/build/reports/kover/report.xml,./modelmapper/build/reports/kover/report.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  assemble-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup JDK
        uses: ./.github/actions/setup-java
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4.3.0
      - name: Assemble debug
        run: ./gradlew --no-daemon assembleDebug
      - name: Upload APK artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: apk-files
          path: "**/*.apk"
      - name: Upload AAR artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: aar-files
          path: "**/*.aar"

  screenshot-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK
        uses: ./.github/actions/setup-java

      - name: Move screenshots
        run: |
          mkdir -p roktux/build/outputs/roborazzi
          mv roktux/src/test/snapshots/images/* roktux/build/outputs/roborazzi || true

      - name: Verify screenshots
        id: verify-screenshots
        run: |
          ./gradlew verifyRoborazziRelease -PenableScreenshotTests --tests "com.rokt.roktux.screenshot.BasicScreenshotTest"

      - name: Upload screenshots
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: always()
        with:
          name: screenshots
          path: |
            **/build/outputs/roborazzi
          retention-days: 30

      - name: Upload screenshot report
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: always()
        with:
          name: screenshots-report
          path: |
            **/build/reports
          retention-days: 30

      - name: Upload screenshot test results
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        if: always()
        with:
          name: screenshot-test-results
          path: |
            **/build/test-results
          retention-days: 30
