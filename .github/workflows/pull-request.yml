name: Run tests and lint

on:
  push:
    branches:
      - "**"
  pull_request:

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: microsoft
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run lint
        run: ./gradlew lint

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: microsoft
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run tests
        run: ./gradlew test
      - name: Generate coverage
        run: ./gradlew koverXmlReport
      - name: Upload Test Report
        uses: codecov/codecov-action@v2
        with:
          files: |
            ${{ github.workspace }}/roktux/build/reports/kover/report.xml
            ${{ github.workspace }}/modelmapper/build/reports/kover/report.xml

  assemble-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: microsoft
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Assemble debug
        run: ./gradlew --no-daemon assembleDebug
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-files
          path: "**/*.apk"
      - name: Upload AAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aar-files
          path: "**/*.aar"
